name: Node.js CI

# Trigger workflow only on a specific branch
on:
  push:
    branches:
      - feature-homepage
  pull_request:
    branches:
      - feature-homepage

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # change to your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Lint with ESLint
        run: npx eslint . --max-warnings=0

      - name: Check formatting with Prettier
        run: npx prettier --check "**/*.{js,json,css,html}"

      - name: Run Mocha tests
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_USER: root
          MYSQL_PASSWORD: root
          MYSQL_DATABASE: test_db
        run: npx mocha --recursive

      - name: Optional: Build/Deploy HTML
        run: echo "HTML files present, can add build or deploy steps here"
