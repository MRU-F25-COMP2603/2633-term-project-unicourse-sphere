name: Node.js CI

on:
  push:
    branches:
      - feature-homepage
  pull_request:
    branches:
      - feature-homepage

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Fix Prettier formatting
        run: npx prettier --write "**/*.{js,json,css,html}"

      - name: Lint with ESLint
        run: npx eslint . || true

      - name: Create and seed MySQL database
        run: |
          mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS unicourse_min;"
          mysql -h 127.0.0.1 -u root -proot unicourse_min < ./test/db/schema.sql
          mysql -h 127.0.0.1 -u root -proot unicourse_min < ./test/db/seed.sql

      - name: Run Mocha tests
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_USER: root
          MYSQL_PASSWORD: root
          MYSQL_DATABASE: unicourse_min
        run: npx mocha --recursive

      - name: Optional Build/Deploy HTML
        run: echo "HTML files present â€” add build or deploy steps here"
